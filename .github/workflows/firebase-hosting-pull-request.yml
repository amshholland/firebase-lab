    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: (npm ci && npm run build)
      - env:
        REACT_APP_API_URL: https://us-central1-shout-outs-lab-8b629.cloudfunctions.net/shoutOuts
